# Simple workflow for deploying static content to GitHub Pages
name: Deploy Flyway Check Report To Github Pages
run-name: Deploy Flyway Check Report to Github Pages 

on:
  # Allows you to run this workflow manually from the Actions tab AND from other actions (fwTaskPushCreateCheck)
  workflow_dispatch:
    inputs:
      report_path:
        description: 'Report Path'
        required: false
        default: '?'
      report_file:
        description: 'Report File'
        required: false
        default: '?'


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    permissions: write-all
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './reports'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - name: Comment Pull Request
        env: 
          GITHUB_TOKEN: ${{ github.token }} 
        run: |
          gh pr comment --body "FLYWAY Check Report can be found here:${{ inputs.report_path }}${{ inputs.report_file }}"